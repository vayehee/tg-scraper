<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login with Telegram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #020617;
      border-radius: 16px;
      padding: 32px 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      max-width: 360px;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 1.4rem;
    }
    p {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 0.9rem;
      color: #9ca3af;
    }
    .status {
      margin-top: 16px;
      font-size: 0.85rem;
      min-height: 1.2em;
      color: #22c55e;
      word-break: break-word;
    }
    .status.error {
      color: #f97373;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Login with Telegram</h1>
    <p>Click the Telegram button below to sign in.</p>

    <div id="tg-login-container">
      <!-- Your Telegram widget snippet -->
      <script async
              src="https://telegram.org/js/telegram-widget.js?22"
              data-telegram-login="TeleChanSortBot"
              data-size="large"
              data-onauth="onTelegramAuth(user)"
              data-request-access="write">
      </script>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script type="text/javascript">
    function setStatus(msg, isError) {
      var el = document.getElementById("status");
      el.textContent = msg || "";
      if (isError) {
        el.classList.add("error");
      } else {
        el.classList.remove("error");
      }
    }

    function onTelegramAuth(user) {
      // Optional: still show the classic alert from Telegramâ€™s example
      // (useful for quick manual testing)
      // alert(
      //   'Logged in as ' +
      //   user.first_name + ' ' + (user.last_name || '') +
      //   ' (' + user.id + (user.username ? ', @' + user.username : '') + ')'
      // );

      // Recommended: send to backend for verification / session handling
      setStatus("Authenticating with server...");
      fetch("/auth/telegram", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        credentials: "include",
        body: JSON.stringify(user)
      })
      .then(function (res) {
        if (!res.ok) {
          throw new Error("Server rejected login (" + res.status + ")");
        }
        return res.json();
      })
      .then(function (data) {
        setStatus(
          "Logged in as @" +
          (data.user.username || data.user.id)
        );
        // Optional redirect into your app:
        // window.location.href = "/";
      })
      .catch(function (err) {
        console.error(err);
        setStatus("Login failed: " + err.message, true);
      });
    }
  </script>
</body>
</html>
